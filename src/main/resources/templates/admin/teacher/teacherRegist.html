<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="원생등록페이지">
<meta name="author" content="임태미">

<title>강사 등록</title>

	<!-- Custom fonts for this template-->
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
		type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	
	<!-- Custom styles for this template-->
	<link href="/css/sb-admin-2.min.css" rel="stylesheet">
	
	<!-- bootstrap-icons -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	
	<link href="/css/student.css" rel="stylesheet">
	
    <!-- sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>


</head>

<body id="page-top">
	<div id="wrapper">
		<!-- navbar include -->
		<div th:replace="/common/adminSidebar.html"></div>
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- header include -->
			<div th:replace="/common/adminTopbar.html"></div>

			<!-- Main Content -->
			<div id="content">
				<div class="container-fluid">
 					<th:block sec:authorize="hasRole('DIRECTOR')">
					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">강사 등록</h1>
					</div>
					<hr class="border-bottom-primary">

					<!-- Content Row -->
					<div class="row content-stu">
						<form method="post" name="form"
							class="row col-12 formcenter needs-validation" novalidate
							onsubmit="return checkAll()">
							<!-- form태그 시작-->

							<!-- Area Chart -->
							<div class="col-lg-2">
								<div class="card shadow mb-4">
									<!-- Card Header - Dropdown -->
									<div
										class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
										<h6 class="m-0 font-weight-bold text-primary">프로필 사진</h6>
									</div>
									<!-- Card Body -->
									<div class="card-body col-lg-12">
										<div>
											<img class="profile1" src="/img/profile.jpg" id="img" alt="프로필 사진"><br>
											<br> <input type="file" name="profile" id="profile" accept=".gif, .jpg, .png"  onchange="readFile(event);"/>
											<!-- 프로필 사진 등록 -->
										</div>
									</div>

								</div>
							</div>


							<!-- Pie Chart -->
							<div class="card shadow mb-4 col-lg-10">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">강사 필수 정보</h6>
								</div>
								<!-- Card Body -->
								<div class="card-body row">
									<fieldset class="row col-lg-12">
										<div class="form-group col-lg-6 row">

											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">이름 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">
												<input type="text" class="form-control infoformbox" maxlength="6"
													id="name" name="name"><small id="nameHelp"
														class="text-danger"></small>
											</div>

											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">아이디 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">
												<div class="col-sm-9 col-lg-8 row">
													<input type="text" class="form-control infoformbox"
														id="id" name="id">
														 <small id="idHelp"
														class="text-danger"></small>
												</div>
												<div class="col-sm-2">
													<input type="button" id="checkId"
														class="btn btn-secondary btn-sm stu-btn" value=" 중복 확인 " />
												</div>
											</div>

											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">비밀번호 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">
												<input type="password" class="form-control infoformbox"
													id="password" name="password" maxlength="20"> <small
													id="passwordHelp" class="text-danger"></small>
											</div>
											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">이메일 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">
												<input type="email" class="form-control infoformbox"
													id="email" name="email">
												 <small
													id="emailHelp" class="text-danger"></small>	
											</div>
										</div>

										<div class="form-group col-lg-6 row">

											<label for="gender" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox"
												id="basic-addon1">성별<span id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">

												<label class="radio-inline col-6"> <input
													type="radio" class="radio" name="gender" id="F" value="F"
													checked> 여자
												</label> <label class="radio-inline col-6"> <input
													type="radio" class="radio" name="gender" id="M" value="M">
													남자
												</label>

											</div>

											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">생년월일 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7">
												<input type="date" id="birthDay" name="birthDay" class="infoformbox form-control">
											</div>
											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">전화번호 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7">
												<input type="tel" class="infoformbox form-control" placeholder="(-) 하이픈 포함"
												id="phone" name="phone">
												 <small
													id="phoneHelp" class="text-danger"></small>
											</div>
											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">입사일 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7">
												<input type="date" id="enrollDate" name="enrollDate" class="infoformbox form-control">
											</div>

										</div>

										<div class="col-lg-10 row">
											<label for="" class="col-lg-1"> <span
												class="coloumnamebox input-group-text colbox">주소 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-lg-2"></div>
											<div class="col-lg-8 row">
												<div class="col-lg-4 row">
													<input type="text" class="form-control infoformbox"
														id="zipCode" name="zipCode">
												</div>
												<div class="col-lg-4">
													<input type="button"
														class="btn btn-secondary btn-sm stu-btn" value="우편번호 찾기" onclick="execDaumPostcode()"/>
												</div>
												<input type="text" class="form-control infoformbox"
													id="address" name="address"> 
												<input type="text" class="form-control infoformbox" id="extraAddress" name="extraAddress">
											</div>

										</div>

									</fieldset>

								</div>
							</div>

							<!-- Content Row -->
							<div class="row">

								<!-- Content Column -->
								<div class="col-lg-12 mb-4">

									<!-- Project Card Example -->
									<div class="card shadow mb-4">
										<div class="card-header py-3">
											<h6 class="m-0 font-weight-bold text-primary">강사 추가 정보</h6>
										</div>
								<div class="card-body ">
											<fieldset class="row col-lg-12">
												<div class="form-group col-lg-6 row">

													<label for="" class="col-lg-3"> <span
														class="coloumnamebox input-group-text colbox">직급</span>
													</label>
													<div class="col-sm-2"></div>
													<div class="col-sm-7 col-lg-7 row">
														<select
															class="form-control form-select-lg mb-3 infoformbox col-lg-5" name="jobCode">
															<option value="6" selected>일반 강사</option>
															<option value="5">담당 강사</option>
															<option value="4">팀장</option>
															<option value="3">교수부장</option>
															<option value="2">부원장</option>
															<option value="1">원장</option>
														</select>
													</div>
													<label for="" class="col-lg-3"> <span
														class="coloumnamebox input-group-text colbox">근무 상태</span>
													</label>
													<div class="col-sm-2"></div>
													<div class="col-sm-7 col-lg-7 row">
														 <select class="form-control form-select-lg mb-3 infoformbox" name="status">
                                                            <option value="근무" selected>근무</option>
                                                            <option value="휴직">휴직</option>
                                                            <option value="퇴직">퇴직</option>
                                                        </select>
													</div>
													<label for="" class="col-lg-3"> <span
														class="coloumnamebox input-group-text colbox">퇴직일</span>
													</label>
													<div class="col-sm-2"></div>
													<div class="col-sm-7 col-lg-7 row">
														  <input type="date" class="form-control infoformbox" id="delDate" name="delDate">
													</div>

												</div>
												<div class="form-group col-lg-6 row">
													<label for="" class="col-lg-5 stu-btn"></label>
													<div class="col-sm-7 col-lg-7 row"></div>
						
												</div>

												<label for="" class="col-lg-1"> <span
													class="coloumnamebox input-group-text colbox">이력 사항
														(비고)</span>
												</label>
												
												<div class="col-sm-8 col-lg-8 row ma-left">
													<textarea class="form-control" rows="3" id="resume" name="resume"></textarea>
												</div>
											<input type="hidden" name="path" value="/admin/teacherRegist">
											</fieldset>
											<br>
											<div class="registbtn">
												<button type="button"
													class="btn btn-primary submitbuttonbox" onclick="checkAll()">등록 하기</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</form>
					</div>
					
					</th:block>
					
					<th:block sec:authorize="hasRole('ADMIN')">
						<h6 class="m-0 font-weight-bold text-primary"><i class="bi bi-exclamation-octagon">&nbsp;&nbsp;</i>원장 전용 페이지 입니다.</h6>
						<div
							class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800">강사 등록</h1>
						</div>
						<hr class="border-bottom-primary">
					</th:block>

					<!-- /.container-fluid -->
				</div>
				<!-- End of Main Content -->
			</div>
			<!-- End of Content Wrapper -->

			<!-- footer include -->
			<div th:replace="/common/footer.html"></div>
		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Bootstrap core JavaScript-->
		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- Core plugin JavaScript-->
		<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
		<!-- Custom scripts for all pages-->
		<script src="/sb-admin-2.min.js"></script>
		<!-- Page level plugins -->
		<script src="/vendor/chart.js/Chart.min.js"></script>
		<!-- <script src="/js/vendor/datatables/jquery.dataTables.min.js"></script> -->
		<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
		<!-- Page level custom scripts -->
		<script src="/demo/chart-area-demo.js"></script>
		<script src="/demo/chart-pie-demo.js"></script>
		<script src="/demo/datatables-demo.js"></script>

		<!-- 원생 관리 자바스크립트 -->
		<script src="/js/student.js"></script>
		
		<!-- 다음 주소 api-->
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>

</html>
