<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>상담 신청</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-yj.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body id="page-top">
    <div id="wrapper">

        <!-- sidebar include -->
        <div th:replace="/common/studentSidebar.html"></div>

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- topbar include -->
            <div th:replace="/common/adminTopbar.html"></div>

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">상담 관리</h1>
                    </div>
                    <hr class="border-bottom-primary">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">상담 신청 조회</h6>
                        </div>
                        <div class="card-body">
                                <div class="col-lg-9 con-table-center">
                                    <table class="table table-bordered-yj">
                                        <tbody th:object="${ consultantDetail }">
                                            <tr>
                                                <th class="col-lg-3">
                                                    <label for="clsName" class="col-form-label">신청일</label>
                                                </th>
                                                <td class="col-lg-9">
                                                    <div th:text="*{ conWriteDate }" class="col-sm-10 col-lg-4">신청일</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="memName" class="col-form-label">수정일</label>
                                                </th>
                                                <td>
                                                    <div th:text="*{ conHUpdate }" class="col-sm-10 col-lg-4">수정일</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conHDate" class="col-form-label">희망일</label>
                                                </th>
                                                <td>
                                                    <!-- <div th:text="${#temporals.format(consultantDetail.conHDate, 'yyyy-MM-dd')}" class="col-sm-10 col-lg-4">2022-05-05</div> -->
                                                    <div th:text="*{ conHDate }" class="col-sm-10 col-lg-4">2022-05-05</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conHTime" class="col-form-label">희망 시간</label>
                                                </th>
                                                <td >
                                                    <div th:text="*{ conHTime }" class="col-sm-10 col-lg-4">17:00 ~ 17:50</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conHTitle" class="col-form-label">제목</label>
                                                </th>
                                                <td>
                                                    <div th:text="*{ conHTitle }" class="col-sm-10 col-lg-10">상담 신청 제목</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conHContent" class="col-form-label">내용</label>
                                                </th>
                                                <td>
                                                    <div class="col-sm-10 col-lg-10">
                                                        <div th:text="*{ conHContent }" class="con-input-group conHContentD">상담 신청 내용</div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="buttonbox">
                                    <button type="button" class="btn btn-light resetbuttonbox"
                                    onclick="location.href='/student/consultant/list'">돌아가기</button>
                                    <!-- <button type="button"
                                        class="btn btn-primary btn-margin submitbuttonbox"
                                        th:onclick="'location.href=\'' + @{/student/consultant/updateForm(no=${consultantDetail.conNo})} + '\';'">수정하기</button> -->
                                    <button type="button"
                                        class="btn btn-primary btn-margin submitbuttonbox"
                                        th:onclick="'location.href=\'' + @{/student/consultant/updateForm(no=${consultantDetail.conNo})} + '\';'">수정하기</button>
                                    <button type="button" class="btn btn-primary submitbuttonbox" th:onclick="deleteConsultant([[${consultantDetail.conNo}]])">삭제하기</button>
                                </div>
                            <form method="post" name="consultantForm">
                            	<input type="hidden" name="no" value="${ consultantDetail.conNo }">
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- footer include -->
            <div th:replace="/common/footer.html"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script>
    	function deleteConsultant(no) {
    		if(confirm('상담 신청 내역을 삭제하시겠습니까?')) {
    			document.forms.consultantForm.action = "delete?no=" + no;
    			document.forms.consultantForm.submit();
    		}
    	}
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>
    <script src="/js/demo/datatables-demo.js"></script>

</body>

</html>
