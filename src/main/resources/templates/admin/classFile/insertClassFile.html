<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="김소영">

<title>강의첨부파일등록</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">


<!-- bootstrap-icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

<style>
.table-sy table td, .table-sy table th {
	border: none;
	vertical-align: middle;
}

.bi {
	color: purple;
}

.datetime {
	display: flex;
}

input[type="checkbox"]::before {
	content: "\2713";
	position: absolute;
	top: 60% !important;
	left: 10px !important;
	overflow: hidden;
	transform: scale(0) translate(-50%, -50%);
	line-height: 1;
}
</style>


</head>


<body id="page-top">
	<div id="wrapper">
		<!-- navbar include -->
		<div th:replace="/common/adminSidebar.html"></div>
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- header include -->
			<div th:replace="/common/adminTopbar.html"></div>


			<!-- Main Content -->
			<form th:action="@{/admin/registClassFile}" method="post" enctype="multipart/form-data">
				 <input type="hidden" th:value="${classFile?.clsId}" /> 
				<div id="content">
					<!--  Begin Page Content -->
					<div class="container-fluid">
						<!-- Page Heading -->
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-2 text-gray-800">첨부파일등록</h1>
							<text type="reset" id="resetbtn" onclick="location.href='/admin/registClassFile'"> 
							<i class="bi bi-arrow-repeat"></i></text>
						</div>

						<hr class="border-bottom-primary">


						<div class="card shadow mb-4">
							<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary">첨부자료정보</h6>
							</div>

							<div class="card-body">

								<div class="col-lg-12 table-center table-sy">
									<table class="table">
										<tbody>
											<!-- 강의명 -->
											<tr>
												<th class="col-lg-1"><label for="std"
													class="col-form-label">강의명 <span id="pointtext">*</span></label>
												</th>
												<td class="col-lg-3">
													<div class="col-sm-10 col-lg-10">
														<select class="form-control form-select-lg"
															aria-label=".form-select-lg example" name="className" id="clsName">
															<th:block th:each="class : ${ classNameList }">
															<option th:text="${class.clsName}"></option>
															</th:block>
														</select>
													</div>
												</td>
											</tr>
											
											<!-- 강사명 -->
												<tr>
												<th class="col-lg-1"><label for="memberName"
													class="col-form-label">강사명 <span id="pointtext">*</span></label>
												</th>
												<td class="col-lg-3">
													<div class="col-sm-10 col-lg-10">
														<select class="form-control form-select-lg"
														aria-label=".form-select-lg example" name="memberName" id="memberName">
														<option th:each=" member : ${ memberList }"
                                                           th:value="${ member?.id }" th:utext="${ member?.name }">
                                                         </option>
														</select>
													</div>
												</td>
											</tr>
											
											<!-- 강의첨부파일 제목 -->
											<tr>
											<th class="col-lg-1"><label for="std"
													class="col-form-label">참고자료명 <span id="pointtext">*</span></label>
											</th>
												<td class="col-lg-3">
													<div class="col-sm-10 col-lg-10">
														<input type="text" class="form-control" name="clfName">
													</div>
												</td>
											</tr>
											
											<!-- 파일업로드 -->
											<tr>
											<th class="col-lg-1">
											<label for="customFile" class="col-form-label">강의첨부자료 <span id="pointtext">*</span></label>
											</th>             
		                                     <td class="col-lg-3">
		                                        <div class="custom-file">
									            <label class="custom-file-label" for="customFile">강의첨부파일</label>
									            <input type="file" class="custom-file-input" id="customFile" multiple>
									        	</div>
		                                    </td>
		                                   </tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
							<div class="row buttonbox">
							<button class="submitbuttonbox col-1 w-10 btn btn-primary btn-sm" 
							data-toggle="modal" data-target="#classupdateModal">등록</button>
							<button class="resetbuttonbox col-1 w-10 btn btn-primary btn-sm" type="reset"
							onclick="location.href='/admin/ClassFileList'">취소</button>
						   </div>
			</form>
		</div>
	</div>

	</div>
	<!-- End of Main Content -->

	</div>
	<!-- End of Content Wrapper -->


	<!-- footer include -->
	<div th:replace="/common/footer.html"></div>

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>



	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
