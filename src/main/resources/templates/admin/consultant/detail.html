<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>상담 관리</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-yj.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body id="page-top">
    <div id="wrapper">

        <!-- sidebar include -->
        <div th:replace="/common/adminSidebar.html"></div>

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- topbar include -->
            <div th:replace="/common/adminTopbar.html"></div>

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">상담 관리</h1>
                    </div>
                    <hr class="border-bottom-primary">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">상담 일지 조회</h6>
                        </div>
                        <div class="card-body">
                                <div class="col-lg-9 con-table-center">
                                    <table class="table table-bordered-yj dataTable-yj">
                                        <tbody th:object="${ consultantDetail }">
                                            <tr>
                                                <th class="col-lg-3">
                                                    <label for="std" class="col-form-label">원생</label>
                                                </th>
                                                <td class="col-lg-9">
                                                    <div th:text="*{ member.name }" class="col-sm-10">원생</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conDate" class="col-form-label">상담일</label>
                                                </th>
                                                <td>
                                                    <div th:text="*{ conDate }" class="col-sm-10">상담일</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conUpdate" class="col-form-label">수정일</label>
                                                </th>
                                                <td>
                                                    <div th:text="*{ conUpdate }" class="col-sm-10">수정일</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conType" class="col-form-label">상담 유형</label>
                                                </th>
                                                <td>
                                                    <div th:text="*{ conType }" class="col-sm-10">상담 유형</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conWay" class="col-form-label">상담 방법</label>
                                                </th>
                                                <td>
                                                    <div th:text="*{ conWay }" class="col-sm-10">상담 방법</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conImp" class="col-form-label">중요도</label>
                                                </th>
                                                <td>
                                                    <div th:text="*{ conImp }" class="col-sm-10">중요도</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conHContent" class="col-form-label">상담 내용</label>
                                                </th>
                                                <td>
                                                    <div class="col-sm-10 col-lg-10">
                                                        <div th:text="*{ conHContent }" class="con-input-group conHContentD">상담 내용</div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>
                                                    <label for="conContent" class="col-form-label">상담 일지 내용</label>
                                                </th>
                                                <td>
                                                    <div class="col-sm-10">
                                                        <div th:text="*{ conContent }" class="con-input-group conContentD">상담 일지 내용</div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="buttonbox">
                                    <button type="button" class="btn btn-light resetbuttonbox"
                                    	th:onclick="location.href='/admin/consultant/list'">돌아가기</button>
                                    <button type="button"
                                        class="btn btn-primary btn-margin submitbuttonbox"
                                        th:onclick="'location.href=\'' + @{/admin/consultant/updateForm(no=${consultantDetail.no})} + '\';'">수정하기</button>
                                    <button type="button" class="btn btn-primary submitbuttonbox"
                                    	data-toggle="modal" data-target="#deleteModal">삭제하기</button>
                                    	<!-- th:onclick="deleteConsultant([[${consultantDetail.no}]])" -->
                                </div>
                            <!-- <form method="post" name="consultantForm">
                        		<input type="hidden" name="no" th:value="${ consultantDetail.no }">
                            </form> -->
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- footer include -->
            <div th:replace="/common/footer.html"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <!-- 삭제 모달 -->
    <div class="modal fade modal-bg-acc" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-dml modal-content-yj">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">상담 일지를 삭제하시겠습니까?</div>
                <form method="post" name="consultantForm">
                    <input type="hidden" name="no" th:value="${ consultantDetail.no }"/>
                    <div class="modal-footer">
                        <button class="btn btn-secondary resetbuttonbox" type="button" data-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary submitbuttonbox"
                        	th:onclick="deleteConsultant([[${consultantDetail.no}]])">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /삭제 모달 -->

    <script type="text/javascript">
    	/* function deleteConsultant(no) {
    		if(confirm('상담 일지 내역을 삭제하시겠습니까?')) {
    			document.forms.consultantForm.action = "delete?no=" + no;
    			document.forms.consultantForm.submit();
    		}
    	} */
    	
    	function deleteConsultant(no) {
    		document.forms.consultantForm.action = "delete?no=" + no;
			document.forms.consultantForm.submit();
		}
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>
    <script src="/js/demo/datatables-demo.js"></script>

</body>

</html>
