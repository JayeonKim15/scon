<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>수강 등록 & 수납</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-yj.min.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- 파비콘 -->
	<link rel="icon" type="image/x-icon" href="/img/favicon.png">

</head>

<body id="page-top">
    <div id="wrapper">

        <!-- sidebar include -->
        <div th:replace="/common/adminSidebar.html"></div>

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- topbar include -->
            <div th:replace="/common/adminTopbar.html"></div>

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">수납 관리</h1>
                    </div>
                    <hr class="border-bottom-primary">

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">수강 등록 & 수납</h6>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="col-lg-9 con-table-center">
                                    <table class="table table-bordered-yj">
                                        <tbody>
                                            <tr>
                                                <th class="col-lg-3 p-2"><label for="memberId"
                                                    class="col-form-label">원생 <span id="pointtext">*</span></label>
                                                </th>
                                                <td class="col-lg-9 p-2">
                                                	<div class="col-sm-10 col-lg-4">
	                                                    <select class="form-control form-select-lg"
	                                                        aria-label=".form-select-lg example" id="memberId" name="memberId">
	                                                        <optgroup label="원생 선택">
	                                                        	<option th:each="val : ${ memberList }"
	                                                        		th:value="${ val?.id }" th:utext="${ val?.name }"></option>
	                                                        </optgroup>
	                                                    </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="col-lg-3">
                                                    <label for="clsId" class="col-form-label">강의명 <span
                                                            id="pointtext">*</span></label>
                                                </th>
                                                <td class="col-lg-9 pl-2">
                                                    <div class="col-sm-10 col-lg-4">
                                                        <select class="form-control form-select-lg"
                                                            aria-label=".form-select-lg example" id="clsId" name="clsId">
                                                            <optgroup label="강의 선택">
                                                            	<option th:each="val : ${ classList }"
                                                            		th:value="${ val?.clsId }" th:utext="${ val?.clsName }"></option>
                                                            </optgroup>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="col-lg-3 p-2"><label for="lecPay"
                                                    class="col-form-label">수강료 <span id="pointtext">*</span></label>
                                                </th>
                                                <td class="col-lg-9 p-2">
                                                    <div class="col-sm-10 col-lg-4 clsDate">
                                                        <input type="number" class="form-control" id="lecPay" name="lecPay" required><span class="mt-2 ml-2">원</span>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="col-lg-3 p-2"><label for="lecDiscount"
                                                    class="col-form-label">할인 사유</label>
                                                </th>
                                                <td class="col-lg-9 p-2">
                                                    <div class="col-sm-10 col-lg-10">
                                                        <input type="text" class="form-control lecDiscount" id="lecDiscount" name="lecDiscount"
                                                            placeholder="100자 이내로 작성해주시기 바랍니다.">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr><td></td></tr>
                                            <tr>
                                                <th>
                                                    <label for="accDate" class="col-form-label">수납일</label>
                                                </th>
                                                <td>
                                                    <div class="col-sm-10 col-lg-4 pl-2">
                                                        <input type="date" class="form-control" id="accDate" name="accDate">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th class="col-lg-3 p-2"><label for="accOption"
                                                    class="col-form-label">결제수단</label>
                                                </th>
                                                <td class="col-lg-9 p-2">
                                                    <div class="col-lg-7">
                                                        <div class="custom-control custom-radio custom-control-inline mt-2">
                                                            <input type="radio" id="accCard" name="accOption" value="신용카드"
                                                                class="custom-control-input">
                                                            <label class="custom-control-label" for="accCard">신용카드</label>
                                                        </div>
                                                        <div class="custom-control custom-radio custom-control-inline mt-2">
                                                            <input type="radio" id="accCash" name="accOption" value="현금"
                                                                class="custom-control-input">
                                                            <label class="custom-control-label" for="accCash">현금</label>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="buttonbox">
                               		<button type="button" class="btn btn-light resetbuttonbox"
                                    	onclick = "location.href = '/admin/lecture/list'">취소하기</button>
                                    <button type="submit" class="btn btn-primary submitbuttonbox">수강등록</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- footer include -->
            <div th:replace="/common/footer.html"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>
    <script src="/js/demo/datatables-demo.js"></script>

</body>

</html>
