<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
    
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
    
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
     
     <!-- bootstrap-icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">


</head>

<body class="bg-gradient-primary">

    <div class="container con1">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-7 col-lg-7 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-2 d-none d-lg-block"></div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="text-center">

                                     <div class="sidebar-brand d-flex align-items-center justify-content-center">
                                            <div class="sidebar-brand-icon rotate-n-15 text-xl">
                                                <!-- 스콘로고 -->
                                                <i class="fas fa-laugh-wink text-primary"></i>
                                            </div>&nbsp;
                                            <div class="m-0 font-weight-bold text-primary">SCON</div>
                                        </div>

                                        <br>
                                        <h1 class="h4 text-gray-900 mb-4 font-bold">로그인</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="username" placeholder="User Id">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="Password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small text-center">
                                                <input type="checkbox" class="custom-control-input" id="rememberId">
                                                <label class="custom-control-label" for="rememberId">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <a href="index.html" class="btn bg-scon btn-user btn-block font-bold">
                                           Login
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgotId.html"><b>아이디 찾기</b></a>
                                        &nbsp&nbsp&nbsp&nbsp&nbsp
                                        <a class="small" href="forgotPwd.html"><b>비밀번호 찾기</b></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
