<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>forgot Id</title>
    
     
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
    
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
     
     <!-- bootstrap-icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
     
     <!-- sweetalert2 -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
     

</head>

<body class="bg-gradient-primary">

    <div class="container con1">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-7 col-lg-7 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-1 d-none d-lg-block"></div>
                            <div class="col-lg-10">
                                <div class="pt-5">
                                    <div class="text-center">
                                        <div class="sidebar-brand d-flex align-items-center justify-content-center">
                                            <div class="sidebar-brand-icon rotate-n-15 text-xl">
                                                <!-- 스콘로고 -->
                                                <i class="fas fa-laugh-wink text-primary"></i>
                                            </div>&nbsp;
                                            <div class="m-0 font-weight-bold text-primary">SCON</div>
                                        </div>

                                        <br>
                                        <h1 class="h4 text-gray-900 mb-4 font-bold">아이디 찾기</h1>
                                    </div>
                                    <br>
                                    <form class="user">
                                        <div class="form-group">
                                            <label>이름</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="name" name="name" placeholder="Enter Name">
                                        </div>
                                        <div class="form-group">
                                            <label>이메일</label>
                                            <input type="email" class="form-control form-control-user"
                                                id="email" name="email" placeholder="Enter Email Address">  
                                        </div>
                                      
                                        <br>
                                        <button type="button" class="btn bg-scon btn-user btn-block" onclick="findId();">
                                           아이디 찾기 
                                        </button>
                                    </form>
                                    <hr>
                                    <p class="text-center small">
                                        가입된 정보를 입력해주세요
                                    </p>
                                </div>
                            </div>
                        </div>
                        &nbsp&nbsp<a class="rollbackLogin" href="/member/login"><i class="bi bi-arrow-left"></i></a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
	<!-- 아이디 찾기 js -->
	<script>
	function findId() {
		
		let name = document.getElementById('name').value;
		let email = document.getElementById('email').value;
		
		if (name == '' || email =='') {
			toast('warning', '가입된 정보를 입력하세요!');
			return false;
		}
		
		
		$.ajax({
			type: "POST",
			url: "/member/forgotId",
			data: { "name" : name ,
					"email" : email },
			success: function(data) {
				if(data != ""){
					Swal.fire({
						title : "아이디 찾기 완료!",
						text: "가입된 아이디는 " + data + " 입니다.",
						icon: 'success'
					}).then( () => {
						location.href = '/member/login';
					})
					
				} else{
					toast('worning', '입력하신 정보로 해당하는 아이디를 찾을 수 없습니다!');
				}
				
			}, error: function() {
				toast('error', 'error! 다시 시도해주세요!');
			}
		
	}); //<-- ajax 끝!
}
	
	function toast(icon, title){
		const Toast = Swal.mixin({
			  toast: true,
			  position: 'top',
			  showConfirmButton: false,
			  timer: 2000
			})
			
			Toast.fire({
			  icon: icon,
			  title: title
			})
	}
	
	</script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
