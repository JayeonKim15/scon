<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>원생 조회</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/sb-admin-yj.min.css" rel="stylesheet">
    
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link href="/css/student.css" rel="stylesheet">

</head>


<body id="page-top">
    <div id="wrapper">
        <!-- navbar include -->
        <div th:replace="/common/adminSidebar.html"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- header include -->
            <div th:replace="/common/adminTopbar.html"></div>
            
        <!-- Main Content -->
        <div id="content">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">원생 조회</h1>
                </div>
                <hr class="border-bottom-primary">


                <!-- Content Row -->
                <div class="content-stu row">

                    <!-- Area Chart -->
                    <div class="col-lg-3 mb-6">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">원생 목록</h6>
                            </div>

                            <!-- Card Body -->
                            <div class="card-body col-lg-12 list-box">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <table>
                                            <tr>
                                                <td class="sel">
                                                    <select name="student-"
                                                        class="form-control form-select-lg infoformbox">
                                                        <option value="" selected>수강생</option>
                                                        <option value="">대기생</option>
                                                        <option value="">퇴원생</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select class="form-control form-select-lg infoformbox">
                                                        <option value="1" selected disabled>강의 선택</option>
                                                        <option value="2">스프링 4 입문</option>
                                                        <option value="3">자바 웹을 다루을 다루을 다루는 기술</option>
                                                    </select>
                                                </td>
                                                <td rowspan='2'>
                                                    <button type="button" class="btn btn-secondary btn-sm pb-4 pt-4"
                                                        style=" width:80px;">검색하기</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="sel">
                                                    <select class="form-control form-select-lg infoformbox">
                                                        <option value="1" selected disabled>검색조건</option>
                                                        <option value="1">이름</option>
                                                        <option value="2">연락처</option>
                                                    </select>
                                                </td>

                                                <td>
                                                    <input class="form-control infoformbox" type="text">
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <p class="p-left pt-3">전체 학생수 : 52명</p>
                                <div class="table-responsive tb-h">
                                    <table class="table table-bordered table-hover small text-xs" id="">

                                        <tr>
                                           <th class="notiCheck">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                    <label class="form-check-label" for="flexCheckDefault"></label>
                                                </div>
                                            </th>
                                            <th>이름</th>
                                            <th>핸드폰 번호</th>
                                            <th>등록일</th>
                                        </tr>
                                       <tr th:each="member : ${ memberList }">
                                            <td class="notiCheck">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" 
                                                    th:value="${ member.id }" name="selectStd">
                                                </div>
                                            </td>
                                            <td th:text="${ member.name }"></td>
                                            <td th:text="${ member.phone }"></td>
                                            <td th:text="${ member.enrollDate }"></td>
                                        </tr>

                                    </table>

                                </div>
                            </div>

                        </div><!-- 원생 목록 끝! -->
                    </div>

                    <!-- 상단 원생 정보+ 하단 서브메뉴 원생 추가정보 form 태그로 감싸져 있음 (원생 정보 수정하기 위해서) -->
                    <form name="form" method="post" class="col-lg-9 formcenter needs-validation" novalidate
							onsubmit="return checkAll()">

                        <div class="col-lg-12">

                            <!-- Pie Chart -->
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">원생 필수 정보</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body row">
                                    <fieldset class="row col-lg-12">
                                        <div class="col-lg-2">
                                            <!-- 프로필 사진 등록 -->
                                            <img class="profile text-sm" src="/img/profile.jpg" id="img" alt="프로필 사진"><br>
											<br> <input type="file" name="profile" id="profile" class="text-xs" accept=".gif, .jpg, .png"  onchange="readFile(event);"/>
                                        </div>
                                        <div class="form-group col-lg-5 row">

											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">이름 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">
												<input type="text" class="form-control infoformbox" maxlength="6"
													id="name" name="name"><small id="nameHelp"
														class="text-danger"></small>
											</div>

											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">아이디 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">
												<input type="text" class="form-control infoformbox"
													id="id" name="id" readonly> <small id="idHelp"
													class="text-danger"></small>
											</div>


											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">비밀번호 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">
												<input type="password" class="form-control infoformbox"
													id="password" name="password" maxlength="20"> <small
													id="passwordHelp" class="text-danger"></small>
											</div>
											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">이메일 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">
												<input type="email" class="form-control infoformbox"
													id="email" name="email">
												 <small
													id="emailHelp" class="text-danger"></small>	
											</div>
                                        </div>

                                        <div class="form-group col-lg-5 row">

                                          <label for="gender" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox"
												id="basic-addon1">성별<span id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7 row">

												<label class="radio-inline col-6"> <input
													type="radio" class="radio pt-2" name="gender" id="F" value="F"
													checked> 여자
												</label> <label class="radio-inline col-6"> <input
													type="radio" class="radio pt-2" name="gender" id="M" value="M">
													남자
												</label>

											</div>

											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">생년월일 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7">
												<input type="date" id="birthDay" name="birthDay" class="infoformbox form-control">
											</div>
											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">전화번호 <span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7">
												<input type="tel" class="infoformbox form-control" placeholder="(-) 하이픈 포함"
												id="phone" name="phone">
												 <small
													id="phoneHelp" class="text-danger"></small>
											</div>
											<label for="" class="col-lg-3"> <span
												class="coloumnamebox input-group-text colbox">입원일<span
													id="pointtext">*</span></span>
											</label>
											<div class="col-sm-2"></div>
											<div class="col-sm-7 col-lg-7">
												<input type="date" class="infoformbox form-control" id="enrollDate" name="enrollDate">
											</div>

                                        </div>
                                        <div class="col-lg-2"></div>
                                        <div class="col-lg-8 row">
                                            <label for="" class="col-lg-1">
                                                <span class="coloumnamebox input-group-text colbox">주소
                                                    <span id="pointtext"> &nbsp; *</span></span>
                                            </label>
                                            <div class="col-lg-2 addr"></div>
                                            <div class="col-lg-9 row">
                                                <div class="col-lg-4 row">
                                                    <input type="text" class="form-control infoformbox" id="zipCode" name="zipCode" >
                                                </div>
                                                <div class="col-lg-4">
                                                    <input type="button" class="btn btn-secondary btn-sm stu-btn"
                                                        value="우편번호 찾기" />
                                                </div>
                                                <input type="text" class="form-control infoformbox" id="address">
                                                <input type="text" class="form-control infoformbox" id="extraAddress">
                                            </div>

                                        </div>

                                    </fieldset>

                                </div>

                            </div>

                            <!-- Content Row -->
                            <div class="row">

                                <!-- Content Column -->
                                <div class="col-lg-12 mb-4">

                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3" id="menu-btns">
                                            <button type="button"
                                                class="btn btn-sm sub-btn font-weight-bold font-md">원생 정보</button>
                                            <button type="button"
                                                class="btn btn-sm sub-btn font-weight-bold font-md">수강 강의</button>
                                            <button type="button" class="btn btn-sm sub-btn font-weight-bold font-md d-none">강의 등록(hidden)</button>
                                            <button type="button" 
                                                class="btn btn-sm sub-btn font-weight-bold font-md">성적</button>
                                            <button type="button"
                                                class="btn btn-sm sub-btn font-weight-bold font-md">출석부</button>
                                        </div>

                                        <!-- 아래 서브 메뉴 -->
                                        <div class="card-body submenu-box">
											<!--  원생 추가정보 -->
                                            <div class="menu">
                                            	<div th:replace="/admin/student/subMenu"></div>
                                            </div>
                                            <!-- 수강 강의 목록 조회/등록 -->
                                            <div class="menu d-none">
                                            	<div th:replace="/admin/student/subMenu2"></div>
                                            </div>
                                            <!-- 수강 강의 수정 -->
                                          <div class="menu d-none">
                                            	<div th:replace="/admin/student/subMenu3"></div>
                                            </div>
                                            <div class="menu d-none">
                                            	<div th:replace="/admin/student/subMenu3"></div>
                                            </div>
                                            <div class="menu d-none">
                                            	<div th:replace="/admin/student/subMenu3"></div>
                                            </div>

                                           
                                            <br>
	
                                        </div><!-- 서브 메뉴 종료 -->

                                        <br>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </form> <!-- 원생 정보 끝 -->
                </div>
            </div>

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- footer include -->
            <div th:replace="/common/footer.html"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    
<!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

   <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>
	
	<!-- 원생 관리 자바스크립트 -->
	<script src="/js/student.js"></script>

</body>

</html>
